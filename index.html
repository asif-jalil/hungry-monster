<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container p-5 d-flex align-items-center flex-column">
      <div class="input-group mb-3 w-50">
        <input id="search-input" type="text" class="form-control py-2" placeholder="Search meal">
        <button onclick="searchMeal()" class="btn btn-danger">Search</button>
      </div>
      <div id="search-error" class="text-center" style="display: none;">
        <img src="img/not-found.png" width="350">
        <h5 class="alert alert-danger">Didn't find any matched meal. Please try again.</>
      </div>
    </div>

    <div class="container pb-5">
      <div id="meal-detail" class="row justify-content-center">

      </div>
    </div>

    <div class="container">
      <div id="search-result" class="row g-4">

      </div>
    </div>

    <script src="js/app.js"></script>
  </body>

</html>
